<!DOCTYPE html>
<html lang="pt-br">
<head>
    {% load static %}
    {% load template_extras %}
    <title>{% block title %}{% endblock %}</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito+Sans:200,300,400,700,900|Roboto+Mono:300,400,500">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/magnific-popup@1.1.0/dist/magnific-popup.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/themes/base/jquery-ui.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/owl.carousel@2.3.4/dist/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.min.css">
    <link href="https://cdn.datatables.net/v/bs5/dt-1.13.4/datatables.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="{% static 'fontawesomefree/css/fontawesome.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesomefree/css/brands.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesomefree/css/solid.css' %}" rel="stylesheet" type="text/css">

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-migrate@3.4.1/dist/jquery-migrate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>

    {% block extrahead %}{% endblock %}
</head>
<body data-aos-easing="slide" data-aos-duration="800" data-aos-delay="0">
    {% include 'core/modal.html' %}
    <div class="site-wrap">
        {% include 'nav.html' %}
        <!------------------------ Main ------------------------>
        <section class="site-section bg-light">
            {% block main %}{% endblock %}
        </section>
    </div>

    <!------------------------ Scripts ------------------------>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src=" {% static 'js/bootstrap.min.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/owl.carousel@2.3.4/dist/owl.carousel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery.stellar@0.6.2/jquery.stellar.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.countdown/2.2.0/jquery.countdown.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.min.js"></script>
    <script src="https://cdn.datatables.net/v/bs5/dt-1.13.4/datatables.min.js"></script>
    <script>
         $(function () {
            $('#input_pesquisa').val('{{ cidade_selecionada }}')

            $('.ver-mais-btn').click(function() {
                // Obter o ID do carro a partir do atributo de dados
                var carroPlaca = $(this).data('carro-placa');
                var carroMarca = $(this).data('carro-marca');
                var carroModelo = $(this).data('carro-modelo');
                var carroCor = $(this).data('carro-cor');
                var carroRua = $(this).data('carro-rua');
                var carroBairro = $(this).data('carro-bairro');
                var carroCidade = $(this).data('carro-cidade');
                var carroVaga = $(this).data('carro-vaga');
                var carroLocacao = $(this).data('carro-locacao');

                $('#modalDetalhesCarro .modal-title').text(carroMarca.toUpperCase() + ' ' + carroModelo.toUpperCase());
                $('#modalDetalhesCarro .modal-body #label-placa-carro').text(carroPlaca.toUpperCase())
                $('#modalDetalhesCarro .modal-body #label-marca-carro').text(carroMarca.toUpperCase())
                $('#modalDetalhesCarro .modal-body #label-modelo-carro').text(carroModelo.toUpperCase())
                $('#modalDetalhesCarro .modal-body #label-cor-carro').text(carroCor.toUpperCase())
                $('#modalDetalhesCarro .modal-body #label-rua-carro').text(carroRua.toUpperCase())
                $('#modalDetalhesCarro .modal-body #label-bairro-carro').text(carroBairro.toUpperCase())
                $('#modalDetalhesCarro .modal-body #label-cidade-carro').text(carroCidade.toUpperCase())
                $('#modalDetalhesCarro .modal-body #label-vaga-carro').text(carroVaga.toUpperCase())
                $('#modalDetalhesCarro .modal-body #label-locacao-carro').text('R$' + carroLocacao.toUpperCase())

                // Abrir o modal
                $('#modalDetalhesCarro').modal('show');

            });

            $('.tabela-cadastro').DataTable({
              "paging": true,
              "lengthChange": true,
              "searching": true,
              "ordering": false,
              "info": true,
              "autoWidth": false,
              "responsive": true,
              "lengthMenu": [5, 10, 20]
            });
        });


    </script>
    <script src=" {% static 'js/main.js' %}"></script>
</body>
</html>
